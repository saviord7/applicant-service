<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Анкета поступающего</title>
  <style>
    h4 {
      background-color: #0d6efd88;
      padding: 8px;
      margin: 0;
    }
  </style>
  
</head>
<body  class="container">
  <h2 class="text-center">Анкета поступающего</h2>
  <form id=form1 class="row g-3" method="POST" action="">
    <!-- <div class="form-text">We'll never share</div> -->
    <h4>Личные данные</h4>

    <div class="col-4"><input type="text" class="form-control col" id="Surname" placeholder="Фамилия"></div>
    <div class="col-4"><input type="text" class="form-control col" id="Name1" placeholder="Имя"></div>
    <div class="col-4"><input type="text" class="form-control col" id="Name2" placeholder="Отчество"></div>

    <div class="col-3">
      <label for="Sex" class="form-label">Пол</label>
      <select id="Sex" class="form-select">
        <option selected>Мужской</option>
        <option>Женский</option>
      </select>
    </div>
    <div class="col-3">
      <label for="BirthDate"             class="form-label">Дата Рождения</label>
      <input  id="BirthDate" type="date" class="form-control col" >
    </div>

    <h4>Образование</h4>

    <div class="col-3">
      <label for="EducationLevel" class="form-label">Уровень образования</label>
      <select id="EducationLevel" class="form-select">
        <option>Нет</option>
        <option selected>Среднее</option>
        <option>Среднее профессиональное</option>
        <option>Высшее</option>
        <option>Высшее профессиональное</option>
        <option>Другое</option>
      </select>
    </div>
    <div class="col-3">
      <label for="EducationLevel" class="form-label">Курс (если применимо)</label>
      <select id="EducationLevel" class="form-select">
        <option selected>-</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
    </div>
    <div class="col-3">
      <label for="ForeignLanguadge" class="form-label">Иностранный Язык</label>
      <select id="ForeignLanguadge" class="form-select">
        <option value=0>Другое</option>
        <option selected>Английский</option>
        <option>Русский</option>
        <option>Немецкий</option>
        <option>Французский</option>
      </select>
    </div>
    
    <div class="col-12 form-check">
      <input type="checkbox" class="form-check-input" id="IsHonoursCert">
      <label class="form-check-label" for="IsHonoursCert">Есть Аттестат С Отличием</label>
    </div>
    <div class="col-12 form-check">
      <input type="checkbox" class="form-check-input" id="IsHonoursDegree">
      <label class="form-check-label" for="IsHonoursDegree">Есть Диплом С Отличием</label>
    </div>

    <h4>Достижения</h4>

    <div class="col-3">
      <label for="AchievementScore"             class="form-label">Балл За Достижения</label>
      <input  id="AchievementScore" type="number" min=0 max=10 value=0 class="form-control col" >
    </div>
    <div class="col-3">
      <label for="OlympicsScore"             class="form-label">Балл За Олимпиады и Конкурсы</label>
      <input  id="OlympicsScore" type="number" min=0 max=10 value=0 class="form-control col" >
    </div>
    <div class="col-3">
      <label for="EssayGrade"             class="form-label">Оценка За Сочинение </label>
      <input  id="EssayGrade" type="number" min=0 max=5 value=0 class="form-control col" >
    </div>

    <h4>Баллы ЕГЭ</h4>

    <label class="col-2">1 приоритет</label>
    <div class="col-7">
      <select id="Subject1Priority" class="form-select col-5">
        <option>Английский язык</option>
        <option>Информатика</option>
        <option>Математика</option>
        <option>Обществознание</option>
        <option>Русский язык</option>
        <option>Физика</option>
        <option>Химия</option>
      </select>
    </div>
    <div class="col-2">
      <input  id="SubjectGrade1Priority" type="number" min=0 max=100 value=0 class="form-control" >
    </div>

    <label class="col-2">2 приоритет</label>
    <div class="col-7">
      <select id="Subject2Priority" class="form-select col-5">
        <option>Английский язык</option>
        <option>Информатика</option>
        <option>Математика</option>
        <option>Обществознание</option>
        <option>Русский язык</option>
        <option>Физика</option>
        <option>Химия</option>
      </select>
    </div>
    <div class="col-2">
      <input  id="SubjectGrade2Priority" type="number" min=0 max=100 value=0 class="form-control" >
    </div>
    
    <label class="col-2">3 приоритет</label>
    <div class="col-7">
      <select id="Subject3Priority" class="form-select col-5">
        <option>Английский язык</option>
        <option>Информатика</option>
        <option>Математика</option>
        <option>Обществознание</option>
        <option>Русский язык</option>
        <option>Физика</option>
        <option>Химия</option>
      </select>
    </div>
    <div class="col-2">
      <input  id="SubjectGrade3Priority" type="number" min=0 max=100 value=0 class="form-control" >
    </div>

    <div class="col-2">
      <label for="SummaryGrade"             class="form-label">Общий балл</label>
    </div>
    <div class="col-7"></div>
    <div class="col-2">
      <input  id="SummaryGrade" type="number" min=0 max=305 value=0 class="form-control col" readonly>
    </div>

    <h4>Прочее</h4>

    <div class="col-3">
      <label for="StudentPreferences" class="form-label">Поступление в ЛЭТИ приоритетно</label>
      <select id="StudentPreferences" class="form-select">
        <option selected>Да</option>
        <option>Не определился</option>
        <option>Нет</option>
      </select>
    </div>
    <div class="col-3">
      <label for="IsTargetedRecruitment" class="form-label">Рассматривать целевое обучение</label>
      <select id="IsTargetedRecruitment" class="form-select">
        <option selected>Нет</option>
        <option>Да</option>
      </select>
    </div>
    <div class="col-3">
      <label for="StudentResidenceType" class="form-label">Общежитие</label>
      <select id="StudentResidenceType" class="form-select">
        <option selected>Не требуется</option>
        <option>Только регистрация</option>
        <option>Требуется</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>

  <script>
    window.addEventListener('load', Init)

    const GradeElements =  ['SubjectGrade1Priority', 'SubjectGrade2Priority', 'SubjectGrade3Priority']

    function Init() {
      let list = document.querySelectorAll('input')
      for (let i of list) {
        i.name = i.id
      }

      for (let i of GradeElements) {
        document.getElementById(i).onchange = onGradeChange
      }

      document.body.onkeydown = function (event) {
        if(event.key == 'Enter') {
          event.srcElement.blur()
          return false
        }
      }
    }

    function onGradeChange() {
      document.getElementById('SummaryGrade').value = 0

      let sum = 0
      for (let i of GradeElements) {
        sum += +document.getElementById(i).value
      }

      document.getElementById('SummaryGrade').value = +sum
    }
  </script>

</body>
</html>
